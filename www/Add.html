<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Notification</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title"> New Notification</h1>
    </header>
    <div class="content" id="add">
        <!-- main content for the page goes here -->
        <div class="content-padded">
            <h2>Add a New Notificatons</h2> </div>

        <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="input-group">
            <!-- form to create new notification                     -->
            <div class="input-row">
                <label>Title</label>
                <input type="text" id="title" placeholder="The title" />
            </div>
            <div class="input-row">
                <label>Text</label>
                <input type="text" id="msg" placeholder="The message to the user" />
            </div>


            <div class="input-row">
                <label>Time</label>
                <input type="datetime-local" id="time" placeholder="2017-1-1 12:00pm" />
                <!--
                <input type="date" id="date" />
                <input type="time" id="time" />
-->
            </div>
            <!--            <div class="input-row">-->
            <form class="input-group">
                <label>Repeat:</label>
                <input type="radio" name="repeat" id="none" value="none" checked="checked" />
                <label for="hour">None</label>

                <input type="radio" name="repeat" id="hour" value="hour" />
                <label for="hour">H</label>

                <input type="radio" name="repeat" id="day" value="day" />
                <label for="day">D</label>

                <input type="radio" name="repeat" id="week" value="week" />
                <label for="week">W</label>

                <input type="radio" name="repeat" id="month" value="month" />
                <label for="month">M</label>
            </form>
            <!--            </div>-->
        </form>

        <form>
            <!--            <div id="radio">Icon:-->
            <label>Icon:</label>
            <input type="radio" id="radio1" name="icontype" value="Animation" checked="checked">
            <label for="radio1"><img src="img/Animation.png" /></label>

            <input type="radio" id="radio2" name="icontype" value="Astronaut">
            <label for="radio2"><img src="img/Astronaut.png" /></label>

            <input type="radio" id="radio3" name="icontype" value="Batman%20New">
            <label for="radio3"><img src="img/Batman%20New.png" /></label>
            <!--            </div>-->
        </form>
        <button id="btnAdd" class="btn btn-primary btn-block">Create Reminder</button>
    </div>

    <nav class="bar bar-tab">
        <a class="tab-item" href="index.html">
            <span class="icon icon-home"></span>
            <span class="tab-label">Add</span>
        </a>
        <a class="tab-item active" href="#">
            <span class="icon icon-list"></span>
            <span class="tab-label">Add</span>
        </a>
    </nav>
    <script src="js/ratchet.min.js"></script>
    <!-- Include the compiled Ratchet JS -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- <script src="js/zingtouch.min.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>

</body>

</html>
