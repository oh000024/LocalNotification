    <header class="bar bar-nav">
        <h1 class="title"> New Notification</h1>

    <div class="content" id="add">
        <!-- main content for the page goes here -->
        <div class="content-padded">
            <h2>Add a New Notificatons</h2> </div>

        <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="input-group">
            <!-- form to create new notification                     -->
            <div class="input-row">
                <label>Title</label>
                <input type="text" id="title" placeholder="The title" />
            </div>
            <div class="input-row">
                <label>Text</label>
                <input type="text" id="msg" placeholder="The message to the user" />
            </div>


            <div class="input-row">
                <label>Time</label>
                <input type="datetime-local" id="time" placeholder="2017-1-1 12:00pm" />
                <!--
                <input type="date" id="date" />
                <input type="time" id="time" />
-->
            </div>

        </form>
        <!--        <div class="input-row">-->
        <div class="iconradio">Icon: &nbsp;
            <input type="radio" name="emotion" id="sad" />
            <label for="sad"> <span class="icon icon-compose"></span></label>

            <input type="radio" name="emotion" id="sad" />
            <label for="sad"> <span class="icon icon-caret"></span></label>
            <!--            <label for="sad"><img src="img/Actresses.png"></label>-->

            <input type="radio" name="emotion" id="happy" />
            <label for="sad"> <span class="icon icon-edit"></span></label>

        </div>
        <!--        </div>-->
        <button id="btnAdd" class="btn btn-primary btn-block">Create Reminder</button>
        <!--                <button id="btnAdd" class="btn btn-primary btn-block">Create Reminder</button>-->
